<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <header id="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            name="number"
            id="number"
            min="10"
            max="99"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select name="rol" id="dropdown">
            <option disable selected value>Select current rol</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p id="p-recommend">Would you recommend freeCodeCamp to a friend?</p>
          <label id="label-recommend">
            <input
              type="radio"
              id="input"
              name="user-recommend"
              value="definitely"
              checked
            />Definitely
          </label>
          <label id="label-recommend">
            <input
              type="radio"
              id="input"
              name="user-recommend"
              value="maybe"
            />Maybe
          </label>
          <label id="label-recommend">
            <input
              type="radio"
              id="input"
              name="user-recommend"
              value="not-sure"
            />Not sure
          </label>
        </div>
        <div class="form-group">
          <p id="p-prefer">
            What would you like to see improved?<span
              >(Check all that apply)</span
            >
          </p>
          <label id="label-prefer">
            <input
              type="checkbox"
              id="input"
              name="prefer"
              value="front-end-projects"
            />Front-end Projects
          </label>
          <label id="label-prefer">
            <input
              type="checkbox"
              id="input"
              name="prefer"
              value="back-end-projects"
            />Back-end Projects
          </label>
          <label id="label-prefer">
            <input
              type="checkbox"
              id="input"
              name="prefer"
              value="data-visualization"
            />Data Visualization
          </label>
        </div>
        <div class="form-group">
          <p id="p-comment">Any comments or suggestions?</p>
          <textarea
            name="comment"
            id="comments"
            cols=""
            rows=""
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
